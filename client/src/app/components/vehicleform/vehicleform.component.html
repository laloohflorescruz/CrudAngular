<h1>New Vehicle</h1>
<p>
  {{ vehicle | json }}
</p>


<form>
  <div class="form-group">
    <label for="make">Make</label>
    <select id="make" class="form-control" name="makeId">
      <option value=""></option>
      <option></option>
    </select>
  </div>
   <div class="form-group">
    <label for="model">Model</label>
    <select id="model" class="form-control">
      <option value=""></option>
      <option> </option>
    </select>
   </div>
  <p>Is this vehicle registered?</p>
  <label for="registered" class="radio-inline">
    <input type="radio" name="isRegistered" id="registered"> Yes
  </label>
  <label for="notRegistered" class="radio-inline">
    <input type="radio" name="isRegistered" id="notRegistered"> No
  </label>
  <h2>Features</h2>
  <div class="checkbox">
    <label for>
      <input type="checkbox">  
    </label>
  </div>
  <h2>Contact</h2>
  <div class="form-group">
    <label for="contactName">Name</label>
    <input id="contactName" type="text" class="form-control" required>
   </div>
  <div class="form-group">
    <label for="contactPhone">Phone</label>
    <input id="contactPhone" type="text" class="form-control"  required>
   </div>
  <div class="form-group">
    <label for="contactEmail">Email</label>
    <input id="contactEmail" type="text" class="form-control">
  </div>
  <button class="btn btn-primary">Save</button>
</form>
